<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">`
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="Mydiv">

        <div> <input type="text" id="firstnumber" placeholder="Enter first number"></div>
        <div><input type="text" id="secondnumber" placeholder="Enter second number"></div>
        <br><br>
        <button onclick="add()">Addition</button>
        <button onclick="sub()">Subtraction</button>
        <button onclick="div()">Division</button>
        <button onclick="mul()">Multiplication</button>
        <button onclick="mod()">mod</button> <br><br>
        <div class="div" id="result"></div>
    </div>
    <script>
        // functions to get input
        function add() {
            var num1 = parseInt(document.getElementById("firstnumber").value);
            var num2 = parseInt(document.getElementById("secondnumber").value);
            addition(num1, num2);
        }
        function sub() {
            var num1 = parseInt(document.getElementById("firstnumber").value);
            var num2 = parseInt(document.getElementById("secondnumber").value);
            subtraction(num1, num2);
        }
        function div() {
            var num1 = parseInt(document.getElementById("firstnumber").value);
            var num2 = parseInt(document.getElementById("secondnumber").value);
            division(num1, num2);
        }
        function mul() {
            var num1 = parseInt(document.getElementById("firstnumber").value);
            var num2 = parseInt(document.getElementById("secondnumber").value);
            multiplication(num1, num2);
        }

        function mod(){
            var num1 = parseInt(document.getElementById("firstnumber").value);
            var num2 = parseInt(document.getElementById("secondnumber").value);
            modulo(num1, num2);
        }



        //functions to calculate
        function addition(num1, num2) {

            var sum = num1 + num2;
            var showresult = document.getElementById("result");
            showresult.innerHTML = "The Sum of two Numbers is " + sum;

        }

        function subtraction(num1, num2) {

            var sub = num1 - num2;
            var showresult = document.getElementById("result");
            showresult.innerHTML = "The Sum of two Numbers is " + sub;

        }
        function division(num1, num2) {

            var div = num1 / num2;
            var showresult = document.getElementById("result");
            showresult.innerHTML = "The Sum of two Numbers is " + div;

        }
        function multiplication(num1, num2) {

            var mul = num1 * num2;
            var showresult = document.getElementById("result");
            showresult.innerHTML = "The Sum of two Numbers is " + mul;

        }
        function modulo(num1, num2) {
            var mod = num1 % num2;
            var showresult = document.getElementById("result");
            showresult.innerHTML = "The Sum of two Numbers is " + mod;

        }


    </script>
</body>

</html>
