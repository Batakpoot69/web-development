
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- Dom Elements  -->
    <div id="container"></div>
</body>
<script>
   const parent=document.getElementById('container');
   const myPara=document.createElement('p');
   const textNode=document.createTextNode('Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum, suscipit.');
   myPara.appendChild(textNode);
   parent.appendChild(myPara);
   parent.addEventListener('click',function(e){
    console.log(this.firstElementChild)
   })
  const headingTag=document.createElement('h1');
  const myHead=document.createTextNode('Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum, suscipit.');
  headingTag.appendChild(myHead);
  document.body.appendChild(headingTag);
  document.addEventListener('click',function(e){
    console.log(this.lastElementChild)
  })

</script>
</html>
