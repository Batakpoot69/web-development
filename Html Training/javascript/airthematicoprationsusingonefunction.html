<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airthematic Operations</title>
</head>

<body
    style="background-color:azure; font-family: 'Times New Roman', Times, serif; font-size: medium; border-style:solid;border-color: blue; align-items:center ;">
    <div class="Mydiv">

        <div> <input type="text" id="firstnumber" placeholder="Enter first number"></div>
        <div><input type="text" id="secondnumber" placeholder="Enter second number"></div>
        <br>
        <button onclick="addition()">Addition</button>
        <button onclick="subtraction()">Subtraction</button>
        <button onclick="division()">Division</button>
        <button onclick="multiplication()">Multiplication</button>
        <button onclick="modulo()">modulo</button>
        <div class="div" id="result"></div>
        <script>
            function addition() {
                var num1 = parseInt(document.getElementById("firstnumber").value);
                var num2 = parseInt(document.getElementById("secondnumber").value);
                var sum = num1 + num2;
                var showresult = document.getElementById("result");
                showresult.innerHTML = "The Sum of two Numbers is " + sum;

             }
            function subtraction() {
                var num1 = parseInt(document.getElementById("firstnumber").value);
                var num2 = parseInt(document.getElementById("secondnumber").value);
                var sub = num1 - num2;
                var showresult = document.getElementById("result");
                showresult.innerHTML = "The Sum of two Numbers is " + sub;

            }
            function division() {
                var num1 = parseInt(document.getElementById("firstnumber").value);
                var num2 = parseInt(document.getElementById("secondnumber").value);
                var div = num1 / num2;
                var showresult = document.getElementById("result");
                showresult.innerHTML = "The Sum of two Numbers is " + div;

            }
            function multiplication() {
                var num1 = parseInt(document.getElementById("firstnumber").value);
                var num2 = parseInt(document.getElementById("secondnumber").value);
                var mul = num1 * num2;
                var showresult = document.getElementById("result");
                showresult.innerHTML = "The Sum of two Numbers is " + mul;

            }
            function modulo() {
                var num1 = parseInt(document.getElementById("firstnumber").value);
                var num2 = parseInt(document.getElementById("secondnumber").value);
                var mod = num1 % num2;
                var showresult = document.getElementById("result");
                showresult.innerHTML = "The Sum of two Numbers is " + mod;

            }


        </script>
    </div>

</body>

</html>
