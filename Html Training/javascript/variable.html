<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Hoisting</title>
</head>

<body>

    <script>
        var count = 100;
        const myFun = function fun1() {
            let var1 = 10;
            let var2 = 20;
            let count = var1 + var2;
            console.log("inside the scope " + count);
        }
        myFun();
        console.log("Outside the scope " + count);

    </script>
</body>

</html>
