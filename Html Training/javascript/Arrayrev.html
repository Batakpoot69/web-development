    let number=new Array(5);
    let RevArray= new Array(5);
    var i=0;
    console.log(`Size of Array is :` +number.length);
    let range=parseInt(prompt("Enter Array Size"));
    for(var i=0;i<range;i++){
        let num=parseInt(prompt("Enter Array Value"));
        number[i]=num;
        console.log(`Array is :` +number[i]);
    }
    for(var j=range-1;j>=0;j--){
        RevArray[i]=number[j];
        console.log(`Reverse Array is: ` +RevArray[i])
        i++;
    }
