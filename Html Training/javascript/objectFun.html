<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .textf {
            width: 400px;
            height: 30px;
            /* background-color: ; */
            padding: 10px;
            box-sizing: border-box;
            margin: 10px;

        }

        label {
            display: inline-block;
            width: 70px;
        }

        .btn {
            padding: 8px;
            background-color: blue;
            color: white;
            border: none;
            outline: none;
        }
        #head1{
            background-color:#000;
            color:#fff;
            height:30px;
            text-align: center;
        }
        .body1{
            height:30px;
            text-align: center;
        }
    </style>
</head>

<body>
   <form action="" >
    <div>
        <label for="id"> Id </label>
        <input class="textf" type="text" id="id" placeholder="Id">
    </div>
    <div>
        <label for="firstName">FirstName </label>
        <input class="textf" type="text" id="firstName" placeholder="FirstName">
    </div>
    <div>
        <label for="lastName"> Last Name </label>
        <input class="textf" type="text" id="lastName" placeholder="LastName">
    </div>
    <div>
        <label for="salary"> Salary </label>
        <input class="textf" type="text" id="salary" placeholder="Salary">
    </div>
    <div>
        <label for="gender"> Gender </label>
        <input class="textf" type="text" id="gender" placeholder="Gender">
    </div>
    <div>
        <button type='button' class="btn" id="btnAdd"> Add Employee</button>
        <button type='button' class="btn" id="btnGet">view Employee</button>
    </div>
   </form>
    <div>
        <table style="width:100%; height:500px">
            <thead id="head1">
                <tr>
                    <td>Id</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Salary</td>
                    <td>Gender</td>
                    <td>Annual Salary</td>
                    <td>Salary Hike</td>
                    <td>Total Salary</td>
                </tr>
            <tbody class="body1" id="tbody" style="background:rgb(65, 200, 209);color:black">

            </tbody>
            </thead>
        </table>
    </div>
    <script>
        let employees = [];

        let empIdtxt = document.getElementById('id');
        let empfnametxt = document.getElementById('firstName');
        let emplnametxt = document.getElementById('lastName');
        let empsalarytxt = document.getElementById('salary');
        let empgendertxt = document.getElementById('gender');

        document.getElementById('btnAdd').addEventListener('click', function (e) {
            let empidval = empIdtxt.value;
            let empfnameval = empfnametxt.value;
            let emplnameval = emplnametxt.value;
            let empsalaryval = empsalarytxt.value;
            let empgenderval = empgendertxt.value;

            // let  employee = 
            employees.push({
                id: empidval,
                firstName: empfnameval,
                lastName: emplnameval,
                salary: empsalaryval,
                gender: empgenderval,
                annualSalary: function () {
                    return this.salary * 12;
                },
                hike: function () {
                    return this.salary * 12 * 0.1;
                },
                totalSalary: function () {
                    return this.annualSalary() + this.hike();
                }
            });
            document.querySelector('form').reset();
            console.log(employees);
        });
        document.getElementById('btnGet').addEventListener('click', function () {
            let tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
            employees.map(employee => {
                tbody.insertAdjacentHTML("beforeend", `
            <tr>
                    <td>${employee.id}</td>
                    <td>${employee.firstName}</td>
                    <td>${employee.lastName}</td>
                    <td>${employee.salary}</td>
                    <td>${employee.gender}</td>
                    <td>${employee.annualSalary()}</td>
                    <td>${employee.hike()}</td>
                    <td>${employee.totalSalary()}</td>
                </tr>
            `);
            })
        });



    </script>
</body>

</html>
