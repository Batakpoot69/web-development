<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div><input type="text" id="firstNo" placeholder="Enter First Number"></div>
    <div><input type="text" id="secondNo" placeholder="Enter Second Number"></div>
    <button onclick="sum()">Add</button>
    <div id="resultDiv">
        <script>

            function sum(){
                var num1 = parseInt(document.getElementById("firstNo").value);
                var num2 = parseInt(document.getElementById("secondNo").value);
                add(num1,num2);

              
            }
            function add( num1,num2) {
               
                var sum = num1 + num2;
                var showresult = document.getElementById("resultDiv");
                showresult.innerHTML = "The Sum of two Numbers is " + sum;
              
            }


        </script>
</body>

</html>
